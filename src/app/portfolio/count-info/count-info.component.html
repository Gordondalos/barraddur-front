<section class="p16">

  <ng-container *ngIf="_info && _info.currency && price && currentInstrument">
    <div class="mat-elevation-z4 p16 ">

      <div class="d-flex mb16">
        <span>В портфеле</span>
        <div class="bold f18 mx16">
          {{currentInstrument.lots}}
          <ng-container *ngIf="currentInstrument.trailingStop">
           <span class="ml16">Трейлинг стоп запущен</span>
          </ng-container>
        </div>
        <span>
<!--            {{currentInstrument.instrumentType}}-->
      </span>
      </div>
      <span class="mr16">На сумму</span>
      <span class="bold f16">{{(price * currentInstrument.lots * info.lot).toFixed(2)}}</span> {{_info.currency}}

    </div>

  </ng-container>
</section>
