<mat-form-field appearance="outline">
  <input matInput placeholder="Поиск значения" (keyup)="applyFilter($event)" #input>
</mat-form-field>

<ng-container *ngIf="dataSource">
  <h3 class="bold mb0">Показатели</h3>
  <table  mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">
        <div class="bold my8">{{element.title}}</div>
        <div class="f12 text-dark-gray pr8">{{element.description}}</div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th  mat-header-cell *matHeaderCellDef>Значение</th>
      <td class="f18 bold px8 b-l text-center" mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="consensus">
      <th mat-header-cell *matHeaderCellDef>Консенсус</th>
      <td class="b-l text-center px8" mat-cell *matCellDef="let element"> {{element.consensus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</ng-container>
