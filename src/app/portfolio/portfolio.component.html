<div class="d-flex w100">
  <div class="w-70">
    <ng-container *ngIf="portfolio">
      <app-instruments [portfolio]="portfolio"></app-instruments>
    </ng-container>
  </div>
  <div class="w-30 pl32">
    <h2>Balance</h2>


    <ng-container *ngFor="let item of balance">
      <div class="d-flex w100 mb16">
        <span>{{item.currency}}: {{item.balance}}</span>
      </div>
    </ng-container>


  </div>
</div>
