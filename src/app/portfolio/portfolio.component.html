<div class="d-flex w100 h100">
  <div class="w100 h100">
    <ng-container *ngIf="portfolio">
      <mat-tab-group
        [(selectedIndex)]="tabIndex"
        class="h100" headerPosition="below" animationDuration="0ms" mat-align-tabs="center">
        <mat-tab class="py8">
          <ng-template mat-tab-label class="d-flex flex-column">
            <div class="d-flex flex-column align-items-center" (click)="setTabs('portfolio')">
              <mat-icon class="example-tab-icon">home_repair_service</mat-icon>
              <span class="f10">Портфель</span>
            </div>
          </ng-template>
          <app-instruments [portfolio]="portfolio"></app-instruments>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="d-flex flex-column align-items-center" (click)="setTabs('news')">
              <mat-icon class="example-tab-icon">article</mat-icon>
              <span class="f10">Лента</span>
            </div>
          </ng-template>
          <app-news-bar></app-news-bar>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div class="d-flex flex-column align-items-center" (click)="setTabs('chat')">
              <mat-icon class="example-tab-icon">chat</mat-icon>
              <span class="f10">Чат</span>
            </div>
          </ng-template>
          Тут чат между пользователями и поддержка с ними
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="d-flex flex-column align-items-center" (click)="setTabs('person')">
              <mat-icon class="example-tab-icon">person</mat-icon>
              Еще
            </div>
          </ng-template>
          <app-personal-area></app-personal-area>
        </mat-tab>
      </mat-tab-group>
    </ng-container>

  </div>
</div>
