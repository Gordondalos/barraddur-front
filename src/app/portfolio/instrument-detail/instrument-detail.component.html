<mat-tab-group animationDuration="0ms">
  <mat-tab>
    <ng-template mat-tab-label>
      <!--      <mat-icon class="example-tab-icon">thumb_up</mat-icon>-->
      Детали
    </ng-template>

    <div class="wrapper">

      <ng-container *ngIf="info && info.currency && price">
        <span class="price d-block text-right">{{price}} {{info.currency}}</span>
      </ng-container>
      <ng-container *ngIf="chartCandleOptions">
        <div class="chart-box">
          <div id="chart-candlestick">
            <apx-chart
              #chartCandle
              [series]="chartCandleOptions.series"
              [chart]="chartCandleOptions.chart"
              [xaxis]="chartCandleOptions.xaxis"
              [plotOptions]="chartCandleOptions.plotOptions"
              [tooltip]="chartCandleOptions.tooltip"
            ></apx-chart>
          </div>

          <div class="d-flex periods">
            <span>M5</span>
            <span>M15</span>
            <span>М30</span>
            <span>Ч1</span>
            <span>Ч4</span>
            <span>1 день</span>
          </div>

          <span class="mt16 d-block bold mx16">Объем торгов</span>
          <div id="chart-bar" class="mt0">
            <apx-chart
              #chartBar
              [series]="chartBarOptions.series"
              [chart]="chartBarOptions.chart"
              [xaxis]="chartBarOptions.xaxis"
              [yaxis]="chartBarOptions.yaxis"
              [dataLabels]="chartBarOptions.dataLabels"
              [stroke]="chartBarOptions.stroke"
              [plotOptions]="chartBarOptions.plotOptions"
            ></apx-chart>
          </div>
        </div>
      </ng-container>


      <ng-container *ngIf="info && currentInstrument">
        <app-count-info
          [info]="info"
          [currentInstrument]="currentInstrument"
          [figi]="figi">
        </app-count-info>
      </ng-container>



      <ng-container *ngIf="info">
        <app-buy-sell-one
          class="mt16 d-block"
          [info]="info"
          [currentInstrument]="info"
          [figi]="figi"
        ></app-buy-sell-one>
      </ng-container>


    </div>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Стакан
    </ng-template>
    <div class="p16" *ngIf="info">
      <app-orderbook [currency]="info.currency"></app-orderbook>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Обзор
    </ng-template>

    <div class="p16">
      Уже скоро
    </div>
  </mat-tab>



  <mat-tab>
    <ng-template mat-tab-label>
      Аналитика
    </ng-template>
    <div class="p16">
      Уже скоро
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      События
    </ng-template>
    <div class="p16">
      Уже скоро
    </div>
  </mat-tab>
</mat-tab-group>
