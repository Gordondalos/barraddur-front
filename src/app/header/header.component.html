<div class="header">
  <div class="header-wrapper h100 align-items-center">

    <ng-container *ngIf="showBuy">
      <mat-icon (click)="goBack()" class="f24 mr16 pointer">keyboard_backspace</mat-icon>
      <h3 class="mb0">Что купить</h3>
      <mat-form-field class="f-gr-1 mx16" appearance="outline" color="accent">
        <mat-label>Поиск</mat-label>
        <input (ngModelChange)="searchChange($event)" [(ngModel)]="search" matInput placeholder="Поиск...">
        <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </ng-container>

    <ng-container *ngIf="!isDetailInstrument && !showBuy">
      <div class="d-flex align-items-center my6">
        <div class="mr-auto">
          <button mat-icon-button (click)="sidenav.toggle()">
            <img class="logo" src="assets/images/logos/logo.png" alt="logo">
          </button>
        </div>
        <!--    <mat-icon class="f24 ml16" (click)="showSideBar()">menu</mat-icon>-->
      </div>
    </ng-container>


    <div class="d-flex align-items-center">
      <ng-container *ngIf="currentInstrument && isDetailInstrument">
        <mat-icon class="f24 mr16 pointer" (click)="goBack()">keyboard_backspace</mat-icon>
        <div class="d-flex py16">
          <div>{{currentInstrument.name}}</div>
          <div>&nbsp;({{currentInstrument.ticker}})</div>
        </div>
      </ng-container>
    </div>


    <ng-container *ngIf="!showBuy">
      <div class="f-gr-1"></div>
      <ng-container *ngFor="let item of balance">
        <div class="d-flex align-items-center balance-padding f10">
          <span>{{item.currency}}: {{item.balance.toFixed(2)}}</span>
        </div>
      </ng-container>

    </ng-container>


    <div class="theme d-flex align-items-center">
      <!--          <mat-select name="themeSelect"-->
      <!--                      placeholder="тема"-->
      <!--                      [(ngModel)]="themeSelect"-->
      <!--                      (ngModelChange)="changeThemeColor($event)">-->
      <!--            <mat-option value="light">Светлая</mat-option>-->
      <!--            <mat-option value="dark">темная</mat-option>-->
      <!--          </mat-select>-->
      <mat-icon class="f24 my6" (click)="logout()">exit_to_app</mat-icon>


    </div>

  </div>


</div>
