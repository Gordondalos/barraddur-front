<h1 class="mx16 text-center bold f16 my16">Добро пожаловать,  <br> выбирайте только те инструменты которые вам пригодятся!</h1>

<ng-container *ngFor="let item of products">
  <mat-card class="mb16 mat-elevation-z8 mx16" >
    <div class="bold mb16 f18 d-flex">
      <span class="f-gr-1">{{item.title}}</span>
      <span class="text-gray f14">Подключено бесплатно</span>
    </div>
    <div class="mb16">{{item.description}}</div>
    <div class="text-gray f14">Подробно можно прочитать вот <span (click)="openDescription(item)" class="text-info pointer">тут</span></div>
    <div class="d-flex w100 mt16">
      <span class="bold f18">Цена: {{item.price}}</span>
      <div class="f-gr-1"></div>
      <button mat-raised-button color="primary" (click)="buy(item)">Купить</button>
    </div>
  </mat-card>
</ng-container>
