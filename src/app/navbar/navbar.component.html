<ng-container *ngIf="showNavbar">
  <div *ngIf="user" class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

      <div class="user_menu">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/lk'">
            <img class="jim" src="/assets/user.png" alt="">
            <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">{{user.name}}</span>
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
      </div>

      <div>
        <mat-nav-list>
          <ng-container *ngFor="let link of links">
            <a mat-list-item [routerLink]="[link.routerLink]" [ngClass]="{'active': currentLink === link.routerLink}"
               class="link">
              <mat-icon aria-hidden="false" style="padding-right:5px">{{link.icon}}</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">{{link.title}}</span>
            </a>
          </ng-container>
        </mat-nav-list>
      </div>
    </div>

    <span class="spacer"></span>
    <div fxLayout="row" fxLayoutAlign="end center" class="px16">
      <button mat-icon-button (click)="onSidenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
