<ng-container *ngIf="nw">
 <div class="p16">
   <small>{{nw.date_create | date}}</small>
   <h1>{{nw.title}}</h1>
   <img *ngIf='nw.img' mat-card-image [src]="nw.img" [alt]="nw.title">
   <p>{{nw.description}}</p>
 </div>

  <button mat-raised-button color="primary" class="mx16" (click)="goBack()">Назад</button>
</ng-container>
