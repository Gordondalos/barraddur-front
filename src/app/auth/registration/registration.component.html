<div id="login"  fxLayout="column">

  <div id="login-form-wrapper"  fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" class="form p16">

      <!--      <div class="logo mb16">-->
      <!--        <img src="assets/images/logos/logo-red.svg" alt="logo">-->
      <!--      </div>-->

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field class="d-block mb16" appearance="outline">
          <mat-label>User</mat-label>
          <input matInput formControlName="userName">
          <mat-icon matSuffix class="secondary-text">account_box</mat-icon>
          <mat-error i18n="login error" *ngIf="loginForm.get('userName').hasError('required')">
            User name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="d-block mb16" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <button (click)="login()" mat-raised-button color="warn"
                class="submit-button text-uppercase" aria-label="LOG IN"
                [disabled]="loginForm.invalid"
                i18n="login button text">
          Registration
        </button>
      </form>

    </div>

  </div>

</div>
